<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./1- Project: Sign-up Form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
  <title>1- Project: Sign-up Form</title>
</head>
<body>
<main>
  <div class="left-section">
    <div class="brand-container">
      <h1>FQ Design</h1>
    </div>
  </div>
  <div class="right-section">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
      Sign up now to get started.<br><br>

      You know you want to.
    </p>
    <form class="form-container" action="">
        <legend class="form_legend">Let's do this!</legend>
        <div class="form_grid">
          <div class="field">
            <label class="form_label" for="first-name">FIRST NAME</label>
            <input type="text" id="first-name"></input>
          </div>
          <div class="field">
            <label class="form_label" for="last-name">LAST NAME</label>
            <input type="text" id="last-name"></input>
          </div>
          <div class="field">
            <label class="form_label" for="last-name">EMAIL</label>
            <input type="email" id="email"></input>
          </div>
          <div class="field">
            <label class="form_label" for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number"></input>
          </div>
          <div class="field">
            <label class="form_label" for="password">PASSWORD</label>
            <input type="password" id="password"></input>
          </div>
          <div class="field">
            <label class="form_label" for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password"></input>
          </div>

      </div>

    </form>
    <button type="submit">Create account</button>
    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
  </div>
</main>
</body>
</html>
